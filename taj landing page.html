<!DOCTYPE html>
<html>
<head>
	<title>Taj heritage</title>
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
	<style type="text/css">
		*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: /*'Josefin Sans',*/ sans-serif;
}
header{
	background:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)),url("photo_2023-01-17_23-17-22.jpg");
	height:100vh;
	width: 100%;
	background-size: cover;
	background-repeat: no-repeat;
	/*background-position:relative;*/    
}
nav{
	width: 100%;
	height: 13vh;
	background:rgba(0,0,0,0.2);
	color:white;
	display: flex;
	justify-content: space-between;
	align-items: center;
	text-transform: uppercase;
}
nav .logo{
	width: 25%;
	text-align: center;
	/*background: red;*/
	margin-right: 181px;
}
nav .menu{
	width: 40%;
	/*background: yellow;*/
	display: flex;
	justify-content: space-around;
}
nav .menu a{
	color: #fff;
	text-decoration: none;
	font-weight: bold;
}
nav .menu a:first-child{
	color: #00b894;
}
main{
	width: 100%;
	height: 85vh;
	display: flex;
	justify-content: center;
	align-items: center;
	color: white;
}

section h3{
	font-size: 35px;
	font-weight: 200;
	letter-spacing:3px;
}
section h1{
	margin: 30px 0 20px 0;
	font-size: 55px;
	font-weight: 700;
	text-shadow: 2px 1px 5px black;
	text-transform: uppercase;
}
section p{
	font-size: 25px;
	color: #eee;
	word-spacing: 2px;
	margin-bottom: 25px;
	text-shadow: 1px 1px 1px black;
}
section a{
	padding: 12px 30px;
	border-radius: 4px;
	outline: none;
	text-transform: uppercase;
	font-size: 13px;
	font-weight: 500;
	text-decoration: none;
	letter-spacing: 1px;
	transition: all .5s ease;

}
section .btnone{
	background: #fff;
	color: #000;

}
.btnone:hover{
	background: #00b894;
	color: white;
}
section .btntwo{
	background: #00b894;
	color: white;
}
.btntwo:hover{
	background:#fff;
	color: #000;
}
.change_content:after{
	content: '';
	animation: changetext 10s infinite linear;
	color: #00b894;
}
@keyframes changetext{
	0%{content: "Darjeeling";}
	20%{content: "Agra";}
	35%{content: "Jaipur";}
	60%{content: "Kerala";}
	80%{content: "Delhi";}
	100%{content: "Mumbai";}
}
</style>

</head>
<body>
	<header>
		<nav>
			<div class="logo"><h1 class="animate__animated animate__bounce">Mera Taj</h1></div>
			<div class="menu">
				<a href="#">Home</a>
				<a href="#">Gallery</a>
				<a href="https://www.tajmahal.gov.in/ticketing.aspx" target="blank">Contact</a>
				<a href="https://whc.unesco.org/en/list/252/#:~:text=An%20immense%20mausoleum%20of%20white,masterpieces%20of%20the%20world%27s%20heritage." target="blank">About</a>			
			</div>
			</nav>
			<main>
				<section>
					<h3>Welcome to India</h3>
					<h1>DO COME & VISIT  <span class="change_content"></span></h1>
					<p>"India once is never enough"</p>
					<a href="#" class="btnone">learn more</a>
					<a href="#" class="btntwo">signup here</a>
				</section>
			</main>
			<footer class="foot">
		<p>@ managed by Pratyush Mishra</p>
	</footer>
	
	</header>
	

</body>
</html>
